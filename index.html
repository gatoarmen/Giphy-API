<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <title>Giphy</title>

<body class="container">

  <h1>Giphy</h1>

  <div class="row">

      <div class="col-md-6 panel panel-default ">   

          <div class="panel-heading">      
<h2>Instructions</h2>
</div>

<div class="panel-body">
    <li>Click on the buttons to display Gifts from the Giphy API. </li>
   <li> Add more buttons to play with.</li>
   <li> Click on the images to stop the animation. </li>
  </div>


</div>

    <div class="col-md-4">
      <!-- Buttons will Get Dumped Dere -->
  
      <div id="animal-Buttons"></div>
  
       
      <form id="animal-form">
        <label for="animal-input">Add an Animal</label>
        <input type="text" id="animal-input">
        <br>
  
        <!-- Button triggers new animal to be added -->
        <input class='btn btn-info' id="add-animal" type="submit" >
  
      </div>

    
    </div>

    <div class="col-md-6">
      <!-- Animals will get dumped here -->

     <div id="animals-view"></div>

    </div>
   
    
  
  




      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="assets/javascript/app.js">   </script>   
    
</body>
